AWSTemplateFormatVersion: '2010-09-09'
Description: CodePipeline that deploys a modular EC2 + ALB web stack from GitHub via CloudFormation

Parameters:
  ArtifactBucket:
    Type: String
    Description: Existing S3 bucket for pipeline artifacts
  CodeConnectionArn:
    Type: String
    Description: ARN of CodeConnections connection to GitHub
  FullRepositoryId:
    Type: String
    Description: e.g. youruser/yourrepo
  BranchName:
    Type: String
    Default: main
  PipelineName:
    Type: String
    Default: WebApp-CFN-Pipeline
  CloudFormationServiceRoleArn:
    Type: String
    Description: IAM role for CFN deployments (assumed by cloudformation.amazonaws.com)
  EnableValidation:
    Type: String
    AllowedValues: ['true','false']
    Default: 'true'

Conditions:
  DoValidate: !Equals [!Ref EnableValidation, 'true']

Resources:
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: pipeline-inline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource: '*'
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref CodeConnectionArn
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: '*'

  CodeBuildRole:
    Type: AWS::IAM::Role
    Condition: DoValidate
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      Policies:
        - PolicyName: codebuild-inline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudformation:ValidateTemplate
                Resource: '*'

  ValidateProject:
    Type: AWS::CodeBuild::Project
    Condition: DoValidate
    Properties:
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-validate.yml

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Name: !Ref PipelineName
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                ConnectionArn: !Ref CodeConnectionArn
                FullRepositoryId: !Ref FullRepositoryId
                BranchName: !Ref BranchName
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceArtifact

        - Name: Validate
          Actions:
            - !If
              - DoValidate
              - Name: CFN-Lint
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Provider: CodeBuild
                  Version: '1'
                InputArtifacts:
                  - Name: SourceArtifact
                OutputArtifacts:
                  - Name: ValidateOutput
                Configuration:
                  ProjectName: !Ref ValidateProject
              - !Ref AWS::NoValue

        - Name: Deploy-Network
          Actions:
            - Name: NetworkStack
              Namespace: Network
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceArtifact
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !Ref CloudFormationServiceRoleArn
                StackName: webapp-network
                TemplatePath: SourceArtifact::templates/network.yml
                Capabilities: CAPABILITY_NAMED_IAM
                OutputFileName: network-outputs.json
              RunOrder: 1

        - Name: Deploy-EC2
          Actions:
            - Name: EC2Stack
              Namespace: EC2
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceArtifact
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !Ref CloudFormationServiceRoleArn
                StackName: webapp-ec2
                TemplatePath: SourceArtifact::templates/ec2.yml
                Capabilities: CAPABILITY_NAMED_IAM
                ParameterOverrides: '{"VpcId":"#{Network.VpcId}","SubnetId":"#{Network.PublicSubnet1Id}","InstanceSGId":"#{Network.InstanceSGId}"}'
                OutputFileName: ec2-outputs.json
              RunOrder: 1

        - Name: Deploy-ALB
          Actions:
            - Name: ALBStack
              Namespace: ALB
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceArtifact
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !Ref CloudFormationServiceRoleArn
                StackName: webapp-alb
                TemplatePath: SourceArtifact::templates/alb.yml
                ParameterOverrides: '{"VpcId":"#{Network.VpcId}","PublicSubnet1Id":"#{Network.PublicSubnet1Id}","PublicSubnet2Id":"#{Network.PublicSubnet2Id}","ALBSGId":"#{Network.ALBSGId}","TargetInstanceId":"#{EC2.InstanceId}"}'
                OutputFileName: alb-outputs.json
              RunOrder: 1