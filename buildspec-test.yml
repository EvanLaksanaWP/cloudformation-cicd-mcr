version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install taskcat cfn-lint
  pre_build:
    commands:
      - echo Starting linting and testing...
      - aws s3 cp templates/ s3://$TEMPLATE_BUCKET/templates/ --recursive
  build:
    commands:
      - echo Running CloudFormation linting...
      - echo "Linting main.yaml..."
      - cfn-lint --info --ignore-checks W main.yaml
      - echo "Linting templates..."
      - cfn-lint --info --ignore-checks W templates/*.yaml
      - echo Linting passed, running TaskCat tests...
      - taskcat test run --no-delete || (echo "TaskCat tests failed" && exit 1)
  post_build:
    commands:
      - echo All tests completed successfully
      - if [ -d "taskcat_outputs" ]; then ls -la taskcat_outputs/; else echo "No taskcat outputs found"; fi
